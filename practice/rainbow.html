<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Rainbow</title>
    <style>
        *{font-size:60px; }
        #red{color:crimson;}
        #orange-word{color:chocolate;}
        #yellow-word{color:rgb(160, 204, 17);}
        #green-word{color:rgb(32, 206, 9);}
        #blue-word{color:rgb(7, 86, 244);}
        #indigo-word{color:rgb(70, 21, 125);}
        #purple-word{color:rgb(225, 15, 232);}
        
    </style>
</head>
<body>
    <h1>A Rainbow</h1>
    <p id="red">red</p>
    <p id="orange-word">orange</p>
    <p id="yellow-word">yellow</p>
    <p id="green-word">green</p>
    <p id="blue-word">blue</p>
    <p id="indigo-word">indigo</p>
    <p id="purple-word">purple</p>
</body>
</html>
