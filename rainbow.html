<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Rainbow</title>
<style>.red-word{color:red ;font-size:12px;}</style>
<style>.orange-word{color:#ff4d00 ;font-size:16px;}</style>
<style>.yellow-word{color:rgb(255, 234, 0);font-size:24px;}</style>
<style>.green-word{color:rgb(0, 255, 85);font-size:31px;}</style>
<style>.blue-word{color:rgb(81, 0, 255);font-size:48px;}</style>
<style>.indigo-word{color:rgb(34, 0, 255);font-size:60px;}</style>
<style>.purple-word{color:rgb(140, 0, 255);font-size:96px;}</style>
</head>
<body>
<h1>A Rainbow</h1>
<p class="red-word">red</p>
<p class="orange-word">orange</p>
<p class="yellow-word">yellow</p>
<p class="green-word">green</p>
<p class="blue-word">blue</p>
<p class="indigo-word">indigo</p>
<p class="purple-word">purple</p>
</body>
</html>
